<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk | FIVE FRESH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #0f8f63, #34d399, #0d6f4d);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* BUBBLE CHARACTERS */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 70px;
      height: 70px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-115vh) scale(1.3); opacity: 0; }
    }

    /* HOME BUTTON GLOWING EMERALD */
    .home-btn-round {
      position: fixed;
      top: 18px;
      left: 18px;
      width: 55px;
      height: 55px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(16,185,129,0.7), 
                  0 0 25px rgba(16,185,129,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: white;
      z-index: 1000;
      cursor: pointer;
      transition: 0.35s ease;
      border: 2px solid rgba(255,255,255,0.4);
    }

    .home-btn-round:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.15) rotate(12deg);
      box-shadow: 0 0 25px #34d399, 0 0 40px #10b981;
    }

    /* TITLE CARD */
    .title-card {
      max-width: 500px;
      margin: 110px auto 20px;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(16px);
      border-radius: 22px;
      padding: 20px;
      text-align: center;
      color: #eafff4;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(16,185,129,0.4);
      border: 1.5px solid rgba(255, 255, 255, 0.4);
    }

    .title-card span { font-size: 32px; }

    /* PRODUK GRID */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
      margin-top: 10px;
    }

    /* CARD PRODUK - EMERALD GLASS */
    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px rgba(16,185,129,0.45);
      border: 1.5px solid rgba(255,255,255,0.3);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 25px #34d399;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid rgba(255,255,255,0.7);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    button {
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.9);
      color: #0f6848;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 15px;
      box-shadow: 0 0 12px rgba(255,255,255,0.6);
    }

    button:hover {
      background: #d7fff0;
      transform: scale(1.1);
      box-shadow: 0 0 18px #34d399;
    }
  </style>
</head>

<body>

  <!-- HOME BUTTON -->
  <a href="index.html" class="home-btn-round">
    <i class="fas fa-home"></i>
  </a>

  <!-- BUBBLE CHARACTER -->
  <div class="bubble" style="left:5%; animation-duration:9s; background-image:url('img/char1.png');"></div>
  <div class="bubble" style="left:25%; animation-duration:11s; background-image:url('img/char2.png');"></div>
  <div class="bubble" style="left:48%; animation-duration:10s; background-image:url('img/char3.png');"></div>
  <div class="bubble" style="left:70%; animation-duration:12s; background-image:url('img/char4.png');"></div>
  <div class="bubble" style="left:88%; animation-duration:9s; background-image:url('img/char5.png');"></div>

  <!-- TITLE -->
  <div class="title-card">
    <span>üçÉ</span> Produk FIVE FRESH <span>üçÉ</span>
  </div>

  <!-- PRODUK LIST -->
  <div class="container">

    <div class="card">
      <img src="img/jus buah.jpg" alt="Jus Buah">
      <h3>Jus Buah Segar</h3>
      <p>Minuman segar dari buah pilihan yang kaya nutrisi.</p>
      <button onclick="beli('Jus Buah Segar')">Beli Sekarang</button>
    </div>

    <div class="card">
      <img src="img/buah kering.jpg" alt="Keripik Buah">
      <h3>Keripik Buah</h3>
      <p>Cemilan renyah sehat tanpa bahan pengawet.</p>
      <button onclick="beli('Keripik Buah Kering')">Beli Sekarang</button>
    </div>

    <div class="card">
      <img src="img/infused.jpg" alt="Infused Water">
      <h3>Infused Water</h3>
      <p>Segar, sehat, dan natural dengan irisan buah asli.</p>
      <button onclick="beli('Infused Water')">Beli Sekarang</button>
    </div>

  </div>

  <script>
    function beli(namaProduk) {
      const gofoodLinks = {
        "Jus Buah Segar": "https://gofood.link/a/RwVzZtJ",
        "Keripik Buah Kering": "https://gofood.link/a/RwVzZtJ",
        "Infused Water": "https://gofood.link/a/RwVzZtJ"
      };
      const link = gofoodLinks[namaProduk];
      if (link) window.open(link, "_blank");
      else alert("Link GoFood belum tersedia.");
    }
  </script>

</body>
</html>
